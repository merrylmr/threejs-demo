<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="container"></div>

<script src="http://www.yanhuangxueyuan.com/threejs/build/three.min.js"></script>
<script>
    window.addEventListener('load', function () {
        var scene, camera, renderer;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(90, document.body.clientHeight, 0.1, 100);
            camera.position.set(0, 0, 3);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(document.body.clientWidth, document.body.clientHeight);

            document.getElementById('container').appendChild(camera, renderer.domElement);

            // var controls=new THREE.O
        }
    })
</script>
</body>
</html>
